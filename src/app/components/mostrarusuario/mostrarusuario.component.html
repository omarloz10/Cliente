<div class="container mt-4 relative">
  <div class="card">
    <div class="card-header bg-dark">
      <h4 class="card-title text-center text-white text-capitalize">
        {{ usuario?.nombre_completo }}
      </h4>
    </div>
    <div class="card-body">
      <p class="card-text">
        ID: <span>{{ usuario?.id }}</span>
      </p>
      <p class="card-text text-uppercase">Email: {{ usuario?.email }}</p>
      <p class="card-text">
        Estado:
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-circle-fill"
          viewBox="0 0 16 16"
          class="{{ usuario?.activo == 1 ? 'text-success' : 'text-danger' }}"
        >
          <circle cx="8" cy="8" r="8" />
        </svg>
        {{ usuario?.activo == 1 ? "Activo" : "Inactivo" }}
      </p>
    </div>
  </div>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <button
      class="btn btn-danger btn-lg position-absolute bottom-50"
      (click)="volver()"
    >
      Atr√°s
    </button>
  </div>
</div>
